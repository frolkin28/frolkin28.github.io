<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nike shop</title>
    <link rel="icon" type="image/x-icon" href="../img/main/favicon.ico" />
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="header">
        <div class="auth-block">
            <ul>
                <li>
                    <h5>Sign in</h5>
                </li>
                <li>|</li>
                <li>
                    <h5>Sign up</h5>
                </li>
            </ul>
        </div>
        <header class="nav-block">
            <h1 class="title">Nike shop</h1>
            <ul>
                <li>
                    <h5>Men</h5>
                </li>
                <li>
                    <h5>Women</h5>
                </li>
                <li>
                    <h5>Kids</h5>
                </li>
                <li>
                    <h5>Unisex</h5>
                </li>
                <li>
                    <h5>Collections</h5>
                </li>
            </ul>
            <div class="cart">
                <img alt="cart" src="../img/main/cart.png" height="30" width="30">
            </div>
        </header>
        <div class="advert">
            <h5>New collection is alreaady on site</h5>
        </div>
    </div>


    <!-- Sign Up form -->

    <div id="sign-up-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <div class="auth-popup modal-content faded">
                <p>Sign Up</p>
                <form class="auth-form" novalidate>
					<input type="email" placeholder="Email" id="mail"  />
					<span class="error" aria-live="polite" id = "error_email"> </span>
                    <input type="password" placeholder="Password" id="password" pattern=".{8,}" />
					<span class="error" aria-live="polite" id = "error_pass" > </span>
                    <input type="password" placeholder="Confirm password" id="confirm_password"  />
					<span class="error" aria-live="polite" id = "error_confirm_pass" > </span>
                    <input type="text" placeholder="First name" id="first_name" pattern="[A-Za-z' -]+"  />
					<span class="error" aria-live="polite" id = "error_first_name" > </span>
                    <input type="text" placeholder="Last name" id="last_name" pattern="[A-Za-z' -]+"  />
					<span class="error" aria-live="polite" id = "error_last_name" > </span>
                    <input type="date" placeholder="Date of birth" id="date"  />
					<span class="error" aria-live="polite" id = "error_date" > </span>
                    <button>Sign Up</button>
                    <div class="already-have-account">
                        <p>Already have account?</p>
                        <a href="#sign-in-modal" data-toggle="modal" data-dismiss="modal">Sign In</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- End of Sign Up form -->

    <footer>
        <div class="footer">
            <div class="footer-info">
                <h3>Info</h3>
                <h5>About us</h5>
                <h5>Feedback</h5>
                <h5>Help</h5>
            </div>
            <div class="social-media">
                <h3>Our social media</h3>
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/" class="fa fa-twitter"></a>
                    <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                    <a href="https://web.telegram.org/" class="fa fa-telegram"></a>
                </div>
            </div>
        </div>
        <div class="footer-rights">
            <hr>
            <h5>Â© Nike Shop, Inc., 2021. All rights reserved.</h5>
        </div>

    </footer>
	
	<script src="../scripts/auth.js"></script>
</body>

</html>
